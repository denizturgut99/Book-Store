<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>

<body>
    <header class="booksHeader">
        <p class="headerText"><img src="./styles/logo.png" class="logo" alt="logo"> Ubiqum Bookstore</p>
    </header>
    <div id="app">

        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand"><i class="fas fa-book"></i></a>
            <form id="bookSearch">
                <input id="searchBooks" v-model="search" class="inputBar" type="text" placeholder="Search for books">
            </form>
        </nav>

        <div class="flexWrap col-sm">

            <div class="container">
                <p class="welcomeText">Hello! Welcome to our book store. If you're looking for a specific book, you can use the search bar or use one of the buttons below.</p>
            </div>

            <div class="container">
                <label> Spanish
                    <input v-model="buttons" type="checkbox" value="es">
                </label>

                <label class="space"> English
                    <input v-model="buttons" type="checkbox" value="en">
                </label>
            </div>

            <div class="container">
                <div class="miniBooks" v-for="book in filteredBooks">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img :src="book.portada" class="bookPortrait" alt="books">
                            </div>
                            <div id="allBooks" class="flip-card-back">
                                <p id="title" class="bookName"><strong id="titleFilter"> {{book.titulo}} </strong></p>
                                <p id="desc" class="bookDesc"><strong> {{book.descripcion}} </strong></p>
                                <button data-fancybox="gallery" type="button" :href="book.detalle" class="btn btn-outline-primary">More Info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
